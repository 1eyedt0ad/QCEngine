language: python

# Run jobs on container-based infrastructure, can be overridden per job
dist: trusty

matrix:
  include:
    - os: linux
      python: 2.7
      env: 
        - PYTHON_VER=2.7
        - PROG=RDKIT
    - os: linux
      python: 3.5
      env:
        - PYTHON_VER=3.5
        - PROG=RDKIT
    - os: linux
      python: 3.6
      env:
        - PYTHON_VER=3.6
        - PROG=PSI4

before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environemt
  - source devtools/travis-ci/before_install.sh
  - python -V

install:

    # Create test environment for package
  - |
    if [ $PROG == "RDKIT" ]; then
      conda env create -n test python=$PYTHON_VER -f devtools/conda-envs/rdkit.yaml
    else
      conda env create -n test python=$PYTHON_VER -f devtools/conda-envs/psi.yaml
    fi
  - source activate test

    # Build and install package
  - python setup.py develop --no-deps


script:
    # Get a bit of info first
  - python -c "import qcengine; print(qcengine.config.global_repr())"

    # Run canonical tests
  - pytest -v --cov=qcengine/ qcengine/tests/

notifications:
    email: false

after_success:
  - codecov
